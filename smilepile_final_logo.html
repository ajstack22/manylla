<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmilePile - Final Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #1d2129;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .icon-display {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }
        .code-container {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #dfe1e6;
            background-color: #FAFBFC;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Final Logo Concept</h1>
            <div class="icon-display">
                <svg viewBox="0 0 24 24">
                    <path d="M12 15 L18 18 L12 21 L6 18 Z" fill="#9E9E9E"/>
                    <path d="M12 9 L18 12 L12 15 L6 12 Z" fill="#4285F4"/>
                    <path d="M12 3 L18 6 L12 9 L6 6 Z" fill="#FDB813"/>
                    <path d="M8 6.5 C 8 6.5, 12 9, 16 6.5" stroke="#FFFFFF" stroke-width="1.2" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="code-container">
                <textarea readonly><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <!-- Bottom Diamond (Gray) -->
    <path d="M12 15 L18 18 L12 21 L6 18 Z" fill="#9E9E9E"/>
    
    <!-- Middle Diamond (Blue) -->
    <path d="M12 9 L18 12 L12 15 L6 12 Z" fill="#4285F4"/>
    
    <!-- Top Diamond (Yellow with Smile) -->
    <path d="M12 3 L18 6 L12 9 L6 6 Z" fill="#FDB813"/>
    <path d="M8 6.5 C 8 6.5, 12 9, 16 6.5" stroke="#FFFFFF" stroke-width="1.2" fill="none" stroke-linecap="round"/>
</svg></textarea>
            </div>
        </div>
    </div>
</body>
</html>
