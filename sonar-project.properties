# SonarCloud Configuration for Manylla
# This file configures code quality analysis via SonarCloud

# Organization and project identifiers
# UPDATE THESE after creating your SonarCloud account:
sonar.organization=ajstack22
sonar.projectKey=ajstack22_manylla
sonar.projectName=Manylla

# Source code configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test/**,**/tests/**,**/__tests__/**,**/node_modules/**,**/coverage/**,**/web/build/**

# Files to exclude from analysis
sonar.exclusions=**/node_modules/**,**/coverage/**,**/web/build/**,**/*.test.js,**/*.spec.js,**/jest.setup.js,**/jest.config.js

# SonarCloud host
sonar.host.url=https://sonarcloud.io

# JavaScript/TypeScript specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Duplication exclusions (for generated or similar files)
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Issue exclusions (optional - for files with known false positives)
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S3923
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.js