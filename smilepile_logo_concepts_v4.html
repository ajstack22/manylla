<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmilePile - Logo Concepts V4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #1d2129;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 15px;
            text-align: center;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card h4 {
            margin: 10px 0 0 0;
            color: #606770;
            font-weight: 500;
        }
        .icon-display {
            width: 100px;
            height: 100px;
        }
        /* Base SVG for all icons */
        .icon-svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overlapping Pile - Color Variations</h1>
        <div class="grid">
            <!-- Base SVG Structure -->
            <svg id="base-svg" style="display: none;">
                <defs>
                    <path id="bottom-diamond" d="M12 15 L20 20 L12 25 L4 20 Z"/>
                    <path id="middle-diamond" d="M12 9 L20 14 L12 19 L4 14 Z"/>
                    <path id="top-diamond" d="M12 3 L20 8 L12 13 L4 8 Z"/>
                    <path id="smile-curve" d="M7 8 C 7 8, 12 12, 17 8" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                </defs>
            </svg>

            <div class="card">
                <div class="icon-display">
                    <svg class="icon-svg" viewBox="0 0 28 28">
                        <use href="#bottom-diamond" fill="#9E9E9E"/>
                        <use href="#middle-diamond" fill="#4285F4"/>
                        <use href="#top-diamond" fill="#FDB813"/>
                        <use href="#smile-curve" stroke="#FFFFFF"/>
                    </svg>
                </div>
                <h4>Variation 45</h4>
            </div>
            <div class="card">
                <div class="icon-display">
                    <svg class="icon-svg" viewBox="0 0 28 28">
                        <use href="#bottom-diamond" fill="#F4F1DE"/>
                        <use href="#middle-diamond" fill="#008080"/>
                        <use href="#top-diamond" fill="#FF6F61"/>
                        <use href="#smile-curve" stroke="#F4F1DE"/>
                    </svg>
                </div>
                <h4>Variation 46</h4>
            </div>
            <div class="card">

                        <use href="#top-diamond" fill="#ADFF2F"/>
                        <use href="#smile-curve" stroke="#8A2BE2"/>
                    </svg>
                </div>
                <h4>Variation 47</h4>
            </div>
            <div class="card">
                <div class="icon-display">
                    <svg class="icon-svg" viewBox="0 0 28 28">
                        <use href="#bottom-diamond" fill="#FFFDD0"/>
                        <use href="#middle-diamond" fill="#228B22"/>
                        <use href="#top-diamond" fill="#CC5500"/>

    </div>
</body>
</html>
