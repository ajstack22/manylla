<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Manylla - Special needs information management for parents. Securely track and share developmental milestones, IEP goals, medical history, and more."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/manila.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Atkinson Hyperlegible Font for superior readability and accessibility -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Manylla - Special Needs Information Manager</title>
    <script>
      // Capture hash fragment early for share URLs (before React routing)
      // This prevents the hash from being lost during React navigation
      (function() {
        if (window.location.hash) {
          const pathname = window.location.pathname;
          // Check for share URL pattern: /share/[token]#[key]
          if (pathname.includes('/share/')) {
            const match = pathname.match(/\/share\/([A-Za-z0-9\-_]+)/);
            if (match) {
              // Store the share data for React to pick up
              window.__earlyShareData = {
                shareToken: match[1],
                encryptionKey: window.location.hash.substring(1)
              };
              console.log('[Manylla] Captured share data:', window.__earlyShareData);
            }
          }
        }
      })();
    </script>
  </head>
