<!DOCTYPE html>
<html>
<head>
    <title>Manylla Sync Manager</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .status { margin: 20px 0; padding: 10px; background: #f0f0f0; }
        .enabled { color: green; }
        .disabled { color: red; }
    </style>
</head>
<body>
    <h1>Manylla Sync Manager</h1>
    <div id="status" class="status"></div>
    <button onclick="checkStatus()">Check Sync Status</button>
    <button onclick="disableSync()">Disable Sync</button>
    <button onclick="clearSyncData()">Clear All Sync Data</button>
    <pre id="output"></pre>
    
    <script>
        function checkStatus() {
            const syncEnabled = localStorage.getItem('manylla_sync_enabled');
            const recoveryPhrase = localStorage.getItem('manylla_recovery_phrase');
            const syncId = localStorage.getItem('manylla_sync_id');
            
            const status = {
                syncEnabled: syncEnabled === 'true',
                hasRecoveryPhrase: !!recoveryPhrase,
                hasSyncId: !!syncId,
                recoveryPhraseLength: recoveryPhrase ? recoveryPhrase.length : 0
            };
            
            document.getElementById('status').innerHTML = `
                <h3>Current Status:</h3>
                <p>Sync: <span class="${status.syncEnabled ? 'enabled' : 'disabled'}">${status.syncEnabled ? 'ENABLED' : 'DISABLED'}</span></p>
                <p>Recovery Phrase: ${status.hasRecoveryPhrase ? 'Present' : 'Not Set'}</p>
                <p>Sync ID: ${status.hasSyncId ? 'Present' : 'Not Set'}</p>
            `;
            
            document.getElementById('output').textContent = JSON.stringify(status, null, 2);
        }
        
        function disableSync() {
            localStorage.setItem('manylla_sync_enabled', 'false');
            document.getElementById('output').textContent = 'Sync disabled. The app will now work locally only.';
            checkStatus();
        }
        
        function clearSyncData() {
            if (confirm('This will clear all sync data. Are you sure?')) {
                localStorage.removeItem('manylla_sync_enabled');
                localStorage.removeItem('manylla_recovery_phrase');
                localStorage.removeItem('manylla_sync_id');
                document.getElementById('output').textContent = 'All sync data cleared.';
                checkStatus();
            }
        }
        
        // Check status on load
        checkStatus();
    </script>
</body>
</html>
